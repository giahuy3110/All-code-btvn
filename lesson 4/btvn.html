<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="btvn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="divto" class="divtoclass">
        <h1>Biểu Mẫu Khảo Sát ITviec</h1>


<div id="divgiuato" class="dgtclass">       
    <div id="itvt1" class="itvc">
        <div>Họ Tên</div>
        <input placeholder="Nhập tên của bạn" type="text">
    </div>


    <div id="itvt2" class="itvc">
        <div>Email</div>
        <input placeholder="Nhập email của bạn" type="text">
    </div>


    <div id="itvt3" class="itvc">
        <div>Tuổi</div>
        <input placeholder="Nhập tuổi của bạn" type="text">
    </div>


    <div id="itvt4" class="itvc">
        <div>Hiện tại bạn đang là ?</div>
        <select  name="lựa chọn câu trả lời" id="lựa chọn">
            <option value="Học sinh/sinh viên">Học sinh/sinh viên</option>
            <option value="Phụ huynh/đã ra trường">Phụ huynh/đã ra trường</option>
            <option value="Giá sư/giáo viên">Giá sư/giáo viên</option>
        </select>
    </div>


<div id="itvt5" class="itvc">
    <div>
        <div>Bạn sẽ giới thiệu ITviec với bạn bè chứ ?</div>
        <input name="question" type="radio">Có
    </div>
    <div>
        <input name="question" type="radio">Không
    </div>
    <div>
        <input name="question" type="radio">Có thể
    </div>
    <div>
        <input name="question" type="radio">Kó
    </div>
</div>


    <div id="itvt6" class="itvc">
        <div>Ngôn ngữ lập trình và Framework bạn đã biết ? (Có thể chọn nhiều đáp án) </div>
        <form>
            <label>
                <input type="checkbox" name="answer" value="C">C
            </label>
        </form>
        <form>
            <label>
                <input type="checkbox" name="answer" value="C++">C++
            </label>
        </form>
        <form>
            <label>
                <input type="checkbox" name="answer" value="C#">C#
            </label>
        </form>
    </div>


    <div id="itvt7" class="itvc">
        <div>Bạn có câu hỏi gì cho ITviec không ?</div>
        <input id="itv" class="itvc" placeholder="Nhập câu hỏi của bạn" type="text">
    </div> 


    <div id="nsm" class="nsmc">
        <form>
            <button type="submit">Submit (Gửi)</button>
        </form>
    </div>
</div>        
</div>   
</body>
</html>
